<script>
    function kartoni(){
		let id = document.getElementById('idlek').value;
		let pass = document.getElementById('siflek').value;

		let lekari = JSON.parse(localStorage.getItem('lekari'));

		
		if(id=='') 
			alert('Niste uneli identifikator!');
			
		
		if(pass == '') 
			alert('Niste uneli sifru!');
		
		if(pass=='' || id == '')
			return;
		let current = null;
		for(let i=0; i<lekari.length; i++) {
			if(lekari[i].id == id) {
				current = lekari[i];
				break;
			}
		}
		if(current==null) {
			alert('Ne postoji lekar sa unetim identifikatorom');
			return;
		}
		if(current.sifra!=pass) {
			alert('Uneli ste pogresno korisnicko ime ili sifru');
			return;
		}

		localStorage.setItem('lekar', JSON.stringify(current));

        window.open("lekar_kartoni.html");
	}
