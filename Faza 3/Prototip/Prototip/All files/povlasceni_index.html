<script>
    function kartoni(){
		let id = document.getElementById('idorg').value;
		let pass = document.getElementById('siforg').value;

	    //	let lekari = JSON.parse(localStorage.getItem('lekari'));

		
		if(id=='') 
			alert('Niste uneli identifikator!');
			
		
		if(pass == '') 
			alert('Niste uneli sifru!');
		
		if(pass=='' || id == '')
			return;

		let current = null;

        let organizacije=localStorage.getItem("organizacije");
        organizacije=JSON.parse(organizacije);


		for(let i=0; i<organizacije.length; i++) {
			if(organizacije[i].kor_ime == id) {
				current = organizacije[i];
				break;
			}
		}

		if(current==null) {
			alert('Ne postoji lekar sa unetim identifikatorom');
			return;
		}
		if(current.sifra!=pass) {
			alert('Uneli ste pogresno korisnicko ime ili sifru');
			return;
		}

		localStorage.setItem('organizacija', JSON.stringify(current));

        window.open("organizacija_view.html");
	}

    function ucitaj(){
        let organizacija=[
        {
            naziv:"Institut za majku i dete",
            kor_ime:"majka",
            sifra:"dete"
        },
        {
            naziv:"Institut Batut",
            kor_ime:"batut",
            sifra:"batut123"
        }
        ];

        if(localStorage.getItem("organizacije")==null){
            localStorage.setItem("organizacije",JSON.stringify(organizacija));
        }
    }
	

</script>
